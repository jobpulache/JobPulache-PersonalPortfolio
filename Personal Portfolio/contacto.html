    <main class="contenido-principal-contact contenedor">
        <section class="contact-form-section">
            <form class="form" aria-labelledby="contactForm">
                <div class="flex">
                    <label>
                        <input required type="text" class="input" placeholder="First Name" aria-label="First Name">
                    </label>
                    <label>
                        <input required type="text" class="input" placeholder="Last Name" aria-label="Last Name">

                <label>
                    <input required type="email" class="input" placeholder="Email" aria-label="Email">
                </label>

                <label>
                    <input required type="tel" class="input" placeholder="Contact Number" aria-label="Contact Number">
                </label>

                <label>
                    <textarea required rows="3" class="input01" placeholder="Message" aria-label="Message"></textarea>
                </label>

                <button type="submit" class="fancy">
                    <span class="top-key"></span>
                    <span class="text">Submit</span>
                    <span class="bottom-key-1"></span>
                    <span class="bottom-key-2"></span>
                </button>
            </form>
        </section>
